{% extends 'blog/base.html' %}

{% block content %}
    {% for post in latest_blog_list %}
        <div class="post">
            <h2 class="title"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">{{ post.split_date }}</div>
            <div class="text">{{ post.get_text_markdownx | safe }}</div>
        </div>
    {% endfor %}
{% endblock %}


{% block sidebar %}
search, tag, profile, recently(題名だけを羅列する)
{% endblock %}
